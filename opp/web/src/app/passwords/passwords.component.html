<div fxLayout fxLayoutAlign="center start">
  <div>
    <app-add-category-form (add)="store.addCategory($event)"></app-add-category-form>
  </div>

  <div>
    <app-category-list
      [categories]="store.categories"
      (remove)="store.removeCategory($event)"
      (update)="store.updateCategory($event)">
    </app-category-list>
  </div>
</div>
